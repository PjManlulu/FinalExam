<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Category</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hardware Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/manufacturer}">Manufacturer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inventory}">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="mb-2">
    <h1 th:text="Categories"></h1>
  </div>
  <table class="table table-striped">
    <thead>
      <th></th>
      <th>Name</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr th:each="category, count : ${categories}">
        <td th:text="${count.count}"></td>
        <td th:text="${category.name}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{|/category/update/${category.id}|}" th:text="Edit">Edit</a>
          <a class="btn btn-danger" th:href="@{|/category/delete/${category.id}|}" th:text="Delete">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-success ms-2" th:href="@{/category/register}" th:text="Add">Add</a>
</body>

</html>
