<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title th:text="|Category ${categoryForm.id == null ? 'Registration' : 'Edit'}|"></title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hardware Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/manufacturer}">Manufacaturer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inventory}">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="mb-2">
    <h2 th:text="|Category ${categoryForm.id == null ? 'Registration' : 'Edit'}|"></h2>
  </div>
  <form th:action="@{/category/save}" th:object="${categoryForm}" method="post">
    <input type="hidden" th:field="*{id}" name="id" id="id">
    <div class="mb-2">
      <label for="name" class="form-label">Name: </label>
      <input type="text" class="form-control mb-2" placeholder="Name" th:field="*{name}" name="name" id="name">
      <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</body>

</html>
